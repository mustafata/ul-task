<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghulam Mustafa</title>
  </head>
  <body>
    <h1 style="font-weight: bold">Nested List</h1>
    <ol>
      <li>
        Chocolate
        <ol>
          <li style="list-style-type: square">dairy milk</li>
          <li style="list-style-type: square">bournvile</li>
          <li style="list-style-type: square">munch</li>
        </ol>
      </li>
      <li>
        Games
        <ol>
          <li style="list-style-type: disc">cricket</li>
          <li style="list-style-type: disc">hockey</li>
          <li style="list-style-type: disc">football</li>
        </ol>
      </li>
      <li>
        Fruit
        <ol>
          <li style="list-style-type: circle">apple</li>
          <li style="list-style-type: circle">orange</li>
          <li style="list-style-type: circle">grapes</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
